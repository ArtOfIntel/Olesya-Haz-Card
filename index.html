<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olesya Haz - Business Card Designs</title>
    <!-- Local Fonts -->
    <style>
        @font-face {
            font-family: 'Cormorant Garamond';
            src: url('.docs/fonts/Cormorant_Garamond/CormorantGaramond-VariableFont_wght.ttf') format('truetype');
            font-weight: 300 700;
        }

        @font-face {
            font-family: 'Cormorant Garamond Italic';
            src: url('.docs/fonts/Cormorant_Garamond/CormorantGaramond-Italic-VariableFont_wght.ttf') format('truetype');
            font-weight: 300 700;
            font-style: italic;
        }

        @font-face {
            font-family: 'Nunito Sans';
            src: url('.docs/fonts/Nunito_Sans/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf') format('truetype');
            font-weight: 200 900;
        }

        :root {
            --primary: #6D806B;
            --secondary: #E8DCC5;
            --accent: #533D1E;
            --text-dark: #333333;
            --text-light: #FFFFFF;
            /* Updated Fonts */
            --font-heading: 'Cormorant Garamond', serif;
            --font-body: 'Nunito Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        h1.page-title {
            text-align: center;
            font-family: var(--font-heading);
            color: var(--primary);
            margin-bottom: 20px;
        }

        /* Card Base Styles */
        .card {
            width: 100%;
            aspect-ratio: 16 / 9;
            /* Standard widescreen business card ratio for a web view */
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            position: relative;
        }


        @media (max-width: 600px) {

            /* Scale content down for mobile instead of breaking layout */
            .card {
                /* Maintain aspect ratio and horizontal layout */
                font-size: 0.7rem;
                /* Scale base font */
            }

            .design-2 h2 {
                font-size: 1.8rem !important;
            }

            .design-2 .info-side {
                padding: 15px !important;
                gap: 10px !important;
            }

            .design-2 .role {
                margin-bottom: 5px !important;
            }

            .logo-img {
                max-width: 100px !important;
            }
        }

        /* Brand Assets Helper Classes */
        .logo-img {
            max-width: 180px;
            height: auto;
        }



        /* Design 2: The Nurturer (Split) */
        .design-2 {
            background-color: #fff;
        }

        .design-2 .image-side {
            flex: 1;
            position: relative;
            background-color: var(--primary);
            /* Solid primary color instead of image */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .design-2 .image-side::after {
            /* Pattern or texture */
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.1;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 11px);
        }

        .design-2 .image-side img.logo-watermark {
            width: 50%;
            filter: brightness(0) invert(1);
            opacity: 0.8;
            z-index: 1;
        }

        .design-2 .info-side {
            flex: 1.2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-dark);
        }

        .design-2 .role {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .design-2 h2 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 30px;
            line-height: 1;
        }

        .design-2 .contact-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1rem;
        }

        .design-2 .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .design-2 .icon {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            flex-shrink: 0;
        }

        .design-2 .icon svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }


        /* Design 2: Back Side */
        .design-2-back {
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .design-2-back::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.1;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 11px);
            pointer-events: none;
        }

        .center-logo {
            max-width: 50%;
            height: auto;
            filter: brightness(0) invert(1);
            /* White logo */
            z-index: 2;
            opacity: 0.9;
        }

        /* Label styling for presentation */
        .card-label {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="page-title">Business Card Concepts</h1>

        <!-- Design 2: The Nurturer -->
        <div>
            <div class="card-label">Front Side</div>
            <div class="card design-2">
                <div class="image-side">
                    <img src=".docs/logo.png" alt="Olesya Haz" class="logo-watermark">
                </div>
                <div class="info-side">
                    <div class="role">Wellbeing Consultant</div>
                    <h2>Olesya Haz</h2>
                    <div class="contact-list">
                        <div class="contact-item">
                            <span class="icon">

                                        d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                    </path>
                                    <polyline points="22,6 12,13 2,6"></polyline>
                                </svg>
                            </span>
                            heal@olesyahaz.com
                        </div>
                        <div class="contact-item">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.12 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                    </path>
                                </svg>
                            </span>
                            +971 54 280 8118
                        </div>
                        <div class="contact-item">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="2" y1="12" x2="22" y2="12"></line>
                                    <path
                                        d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                                    </path>
                                </svg>
                            </span>
                            olesyahaz.com
                        </div>
                        <div class="contact-item">
                            <span class="icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                                </svg>
                            </span>
                            @olesyahaz.psy
                        </div>
                        <div class="contact-item" style="margin-top: 10px; font-style: italic; color: #888;">
                            "The safe space where your truth is heard."
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="card-label">Back Side</div>
            <div class="card design-2-back">
                <img src=".docs/logo.png" alt="Olesya Haz Logo" class="center-logo">
            </div>
        </div>

    </div>

</body>

</html>
