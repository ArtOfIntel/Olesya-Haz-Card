<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olesya Haz - Business Card Designs</title>
    <!-- Local Fonts -->
    <style>
        @font-face {
            font-family: 'Cormorant Garamond';
            src: url('.docs/fonts/Cormorant_Garamond/CormorantGaramond-VariableFont_wght.ttf') format('truetype');
            font-weight: 300 700;
        }

        @font-face {
            font-family: 'Cormorant Garamond Italic';
            src: url('.docs/fonts/Cormorant_Garamond/CormorantGaramond-Italic-VariableFont_wght.ttf') format('truetype');
            font-weight: 300 700;
            font-style: italic;
        }

        @font-face {
            font-family: 'Nunito Sans';
            src: url('.docs/fonts/Nunito_Sans/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf') format('truetype');
            font-weight: 200 900;
        }

        :root {
            --primary: #6D806B;
            --secondary: #E8DCC5;
            --accent: #533D1E;
            --text-dark: #333333;
            --text-light: #FFFFFF;
            /* Updated Fonts */
            --font-heading: 'Cormorant Garamond', serif;
            --font-body: 'Nunito Sans', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            gap: 60px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        h1.page-title {
            text-align: center;
            font-family: var(--font-heading);
            color: var(--primary);
            margin-bottom: 20px;
        }

        /* Card Base Styles */
        .card {
            width: 100%;
            aspect-ratio: 16 / 9;
            /* Standard widescreen business card ratio for a web view */
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            position: relative;
        }


        @media (max-width: 600px) {

            /* Scale content down for mobile instead of breaking layout */
            .card {
                /* Maintain aspect ratio and horizontal layout */
                font-size: 0.7rem;
                /* Scale base font */
            }

            .design-2 h2 {
                font-size: 1.8rem !important;
            }

            .design-2 .info-side {
                padding: 15px !important;
                gap: 10px !important;
            }

            .design-2 .role {
                margin-bottom: 5px !important;
            }

            .logo-img {
                max-width: 100px !important;
            }
        }

        /* Brand Assets Helper Classes */
        .logo-img {
            max-width: 180px;
            height: auto;
        }



        /* Design 2: The Nurturer (Split) */
        .design-2 {
            background-color: #fff;
        }

        .design-2 .image-side {
            flex: 1;
            position: relative;
            background-color: var(--primary);
            /* Solid primary color instead of image */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .design-2 .image-side::after {
            /* Pattern or texture */
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.1;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 11px);
        }

        .design-2 .image-side img.logo-watermark {
            width: 50%;
            filter: brightness(0) invert(1);
            opacity: 0.8;
            z-index: 1;
        }

        .design-2 .info-side {
            flex: 1.2;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-dark);
        }

        .design-2 .role {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-size: 0.8rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .design-2 h2 {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            color: var(--accent);
            margin-bottom: 30px;
            line-height: 1;
        }

        .design-2 .contact-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 1rem;
        }

        .design-2 .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .design-2 .icon {
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            flex-shrink: 0;
        }

        .design-2 .icon svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            stroke-width: 1.5;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }


        /* Design 2: Back Side */
        .design-2-back {
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .design-2-back::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0.1;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #000 10px, #000 11px);
            pointer-events: none;
        }

        .center-logo {
            max-width: 50%;
            height: auto;
            filter: brightness(0) invert(1);
            /* White logo */
            z-index: 2;
            opacity: 0.9;
        }

        /* Label styling for presentation */
        .card-label {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 10px;
            margin-top: 40px;
        }

        /* Letterhead Styles */
        .letterhead {
            width: 100%;
            aspect-ratio: 1 / 1.414;
            /* A4 Ratio */
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            color: var(--text-dark);
        }

        .lh-header {
            padding: 50px 60px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .lh-logo {
            width: 140px;
            height: auto;
        }

        .lh-contact-mini {
            text-align: right;
            font-size: 0.85rem;
            color: var(--primary);
            line-height: 1.6;
            font-weight: 600;
        }

        .lh-body {
            flex: 1;
            padding: 20px 60px;
            position: relative;
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
        }

        /* Watermark in center */
        .lh-body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background-image: url('.docs/logo.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.04;
            pointer-events: none;
            filter: grayscale(100%);
        }

        .lh-footer {
            background-color: var(--primary);
            color: white;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
        }

        .lh-footer-content {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: center;
        }

        .lh-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lh-item svg {
            width: 14px;
            height: 14px;
            stroke: white;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        /* Responsive adjustments for the long letterhead */
        @media (max-width: 600px) {
            .lh-header {
                padding: 20px;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                text-align: center;
            }

            .lh-contact-mini {
                text-align: center;
            }

            .lh-footer {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
            }

            .lh-footer-content {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>
